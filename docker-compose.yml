version: '3.8'

services:

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    # ports:
    #   - '9000:80'
    volumes:
      - .:/var/www/html
   

  database:
    image: mysql:8.0
    ports:
      - '3307:3306'
    environment:
      MYSQL_DATABASE: banking
      # MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
      # MYSQL_PASSWORD: password


  server:
    image: nginx:latest
    # ports:
    #   - '9000:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - app
      

        