version: '3.8'

services:

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html/test
  
   

  database:
    image: mysql:8.0
    ports:
      - '3307:3306'
    environment:
      MYSQL_DATABASE: banking
      MYSQL_ROOT_PASSWORD: password


  server:
    image: nginx:latest
    ports:
      - '8000:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    depends_on:
      - app
      

        